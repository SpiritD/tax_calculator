{% extends 'calculator/base.html' %}


{% block content %}
<form id="calculator"  method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Calculate">
</form>

<p>
    {% if error %}
        Error: {{ error }}
    {% else %}
        Total cost: {{ total_cost }}
    {% endif %}
</p>

{% endblock %}
